<!--The content below is only a placeholder and can be replaced.-->
<div >
  <h1 style="text-align: center">Fun Of Heuristic Resumable Multiple File Upload</h1>
  
</div>
<div>
  <mat-card style="width: 50vw; margin: auto">
    <mat-card-header>
      <mat-card-title>File Upload</mat-card-title>
    </mat-card-header>
    <!-- <button mat-raised-button (click)="fileSelect.click()">Select File</button><br><br> -->
    <div *ngFor="let file of selectedFiles" class="file-list">
      <h4 *ngIf="file?.fileName.length > 0">Selected File: {{file?.fileName}}</h4>
      <mat-progress-bar style="margin-top: 30px" mode="determinate" [value]="file?.uploadedPercent"></mat-progress-bar>
      <button mat-flat-button><mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteFile(file)">delete</mat-icon></button>
    </div>
    <!-- <h4 *ngIf="name.length > 0">Selected File: {{name}}</h4>
      <input type="file" hidden #fileSelect name="largeFile" (change)="onFileSelect($event)" /> -->
  
      <button mat-raised-button (click)="uploadFiles()">Upload</button>
      <br><br>

      <div id="drop_zone" (drop)="dropHandler($event)" (dragover)="dragOverHandler($event)">
        <p>Drag and Deop File here...</p>
      </div>
  
    <mat-card-content>
      
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToLink('https://youtu.be/TEBKCNZigQ8')">Video</button>
      <button mat-button (click)="goToLink('https://www.youtube.com/funofheuristic')">Channel</button>
    </mat-card-actions>
  </mat-card>
</div>
